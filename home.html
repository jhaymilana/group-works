<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoirt" content="width=device=width, initial-scale=1">
    <meta name="author" content="Jayvee Milana">
    <meta name="desceription" content="Home">
    <meta name="keywords" content="html, css, web development, seo">
    <title>GroupWorks - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/home.css" media="all">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
  <script src="./assets/script/home.js" defer></script>
  </head>
  <body>
    <header>
      <div class='flex'>
        <div class='title'>
          <h1>GroupWorks</h1>
        </div>
        <nav>
          <ul>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Friends</a></li>
            <li><a href='#'>Groups</a></li>
            <li><a href='#'>Settings</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="grid">
        <div class="user box">
          <div class="profile">
            <p class="image">Image</p>
            <div class="user-info">
              <p>Jayvee Milana,</p>
              <p>Winnipeg</p>
            </div>
          </div>
        </div>
        <div class="feed box">
          <div class="forum">
            <h2>Feed</h2>
            <div class="inputs">
              <textarea class="text"></textarea>
              <label for="file">
                <i class="fa-solid fa-image fa-xl" style="color: #9e9e9e;"></i>
              </label>
              <input 
                type="file" 
                class="image" 
                id="file" 
                style="display: none;">
              <input type="submit" class="post" value="Post">
            </div>
            <div class="storage">
            </div>
          </div>
        </div>
        <div class="social box">
          
        </div>
      </div>
    </main>
    <footer>
      <div class="flex">
        <nav class="icons">
          <ul>
            <li>
              <a href="#" target="_blank">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank">
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="copy">
        <p>&copy2023 Jayvee Milana</p>
      </div>
    </footer>
  </body>
</html>
